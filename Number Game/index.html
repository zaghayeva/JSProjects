<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <header class="header">
        <img
          src="https://i.pngimg.me/thumb/f/720/m2H7H7K9Z5H7H7N4.jpg"
          width="50px"
          ;
          height="100px"
        />
        <button id="reset" class="button">Again</button>
      </header>
    <main class="main">
        <h1>Guess my Number!</h1>
        <div class="guessbox">
            <h2 id="Guess">?</h2>
        </main>
        <footer class="footer">
            <div class="inputDiv">
                <input type='number' class="guess-input" style="height: 30px; border-radius: 8px; margin: 0px 0px 10px 0px;background-color: transparent; color:white; border:1px solid white">
                <button style="height: 30px; border-radius: 8px; margin: 0px 0px 10px 0px;" class="btn btn-check">Check</button>
            </div>
            <div>
                <h3 class="message">Start Guessing</h3>
                <div>
                    <h3>Score:<span class="score">20</span></h3>
                    <h3>Highest score:<span class="highest-score">0</span></h3>
                </div>
            </div>
        </footer>
    </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
